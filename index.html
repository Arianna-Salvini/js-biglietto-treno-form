<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body>
    <div class="user_input container d-flex container_style justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <section class="container-fluid  d-flex " id="data_request">
                        <div class="row">
                            <div class="col-12">
                                <h2>Calcola il prezzo del tuo biglietto</h2>
                                <!-- fullname -->
                                <div class="col-12 col-lg-6 py-2">
                                    <label class="d-block" for="full_name">Inserisci Nome e Cognome</label>
                                    <input class="user_name" id="full_name" type="text" maxlength="30">
                                </div>
                                <div class="col-12 col-lg-6 py-2"></div>
                                <div class="km_request">
                                    <label class="d-block" for="km" required>Inserisci i Km da percorrere</label>
                                    <input id="km" type="number">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 py-2">
                                <!-- Age -->
                                <div class="choose_you_age_gap"></div>
                                <label class="d-block" for="age">Fascia d'et√†</label>
                                <select name="scelta" id="age">
                                    <option value="select">Seleziona</option>
                                    <option id="minor">Minorenne</option>
                                    <option id="adult">Maggiorenne</option>
                                    <option id="over_65">Over 65</option>
                                </select>
                            </div>
                            <section>
                                <!-- Buttons -->
                                <div class="col-12 d-flex d-flex justify-content-center py2">
                                    <div class="buttons pt-4 ">
                                        <a href="#" id="btn_generate"
                                            class="btn-light bg-primary p-2 me-3 me-lg-5">Genera</a>
                                        <a href="#" id="btn_cancel" class="btn-light bg-primary p-2">Annulla</a>
                                    </div>

                                </div>
                        </div>
                    </section>
                </div>
                <div class="col-12">
                    <div class="card">
                        <section>
                            <!-- Ticket with data -->
                            <div class="row row-cols-3">
                                <h2 class="col-12 py-2">Il tuo Biglietto</h2>
                                <div class="col-6 name_print py-2"></div>
                                <div class="col-6 price_print py-2"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
