<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body>
    <section class="container container_style" id="data_request">
        <div class="row">
            <div class="col-12">
                <h1>Calcola il prezzo del tuo biglietto</h1>
                <!-- Km -->
                <div class="km_request">
                    <label class="d-block" for="km">Inserisci i Km da percorrere</label>
                    <input id="km" type="number">
                </div>
            </div>
            <div class="col-12 col-lg-6 py-2">
                <!-- Age -->
                <div class="choose_you_age_gap"></div>
                <label class="d-block" for="age">Fascia d'et√†</label>
                <select name="scelta" id="age">
                    <option value="select">Seleziona</option>
                    <option id="minor">Minorenne</option>
                    <option id="adult">Maggiorenne</option>
                    <option id="over_65">Over 65</option>
                </select>
            </div>
            <div class="col-12 d-flex">
                <div class="buttons py-4">
                    <a href="#" id="btn_generate" class="btn-light bg-primary p-2 me-3 me-lg-5">Genera</a>
                    <a href="#" id="btn_cancel" class="btn-light bg-primary p-2">Annulla</a>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
