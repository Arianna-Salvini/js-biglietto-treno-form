<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container d-flex form">
        <div class="row">
            <div class="col-6 my-3">
                <label for="km" class="total_km-label">Inserisci i Km da percorrere</label>
                <input type="text" class="total_km" name="km" id="km" aria-describedby="helpId" placeholder="ex. 10"
                    required>
            </div>

            <div class="col-6 my-3">
                <label for="age" class="user_age-label">Inserisci la tua et√†</label>
                <input type="text" class="user_age" name="age" id="age" aria-describedby="helpId" placeholder="ex. 10">
            </div>

            <button class="btn" type="submit" class="btn btn-primary"> Genera </button>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
