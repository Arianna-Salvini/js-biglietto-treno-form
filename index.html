<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <section id="data_request">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="km_request">
            <label for="km">Inserisci i Km da percorrere</label>
            <input id="km" type="number">
        </div>
        <!-- <div class="km_request">
            <label for="km">Inserisci la tua età</label>
            <input id="age" type="number">
        </div> -->
        <div class="choose_you_age_gap"></div>
        <label for="age">Fascia d'età</label>
        <select name="scelta" id="age">
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="over_65">Over 65</option>

        <div class="buttons">
            <a href="#" id="generate" class="btn">Genera</a>
            <!-- <a href="#" id="cancel" class="btn">Annulla</a> -->
        </div>

        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
